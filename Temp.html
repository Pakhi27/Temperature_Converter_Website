<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter Website</title>
    <link rel="stylesheet" href="Temp.css">
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <h2>Result</h2>
        <div></div>
        <hr>
        <form class="form">
            <div class="box">
                <div class="box1">
                    <label>Degrees</label>
                    <input type="text" id="tempinput" placeholder="Input temperature here">
                </div>
                <div class="box2">
                    <label for="temp_type">Type:</label>
                    <select name="Type" id="temp_type" required>
                        <option value="">Select temp</option>
                        <option value="Celsius">Celsius</option>
                        <option value="Fahrenheit">Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
        </form>
        <button class="btn">Convert</button>
    </div>
    <script src="Temp.js"></script>
</body>

</html>
